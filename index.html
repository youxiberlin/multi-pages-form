<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multi Steps Form</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="indicator-wrapper">
    <div class="indicator"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
  </div>
  <div class="wrapper">
    <form id="form" action="">
      <div class="tab">
        <label>
          <h3>What's your full name?</h3>
        </label>
        <input id="name" type="text" placeholder="Name">
      </div>
      <div class="tab">
        <label>
          <h3>What's your Email address?</h3>
        </label>
        <input id="e-mail" type="text" placeholder="E-mail">
      </div>
      <div class="tab">
        <label>
          <h3>What's your phone number?</h3>
        </label>
        <input id="phone" type="text" placeholder="Phone number">
      </div>
      <div class="tab">
        <label>
          <h3>Please choose your salary.</h3>
        </label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radios" id="exampleRadios1" value="0 - 1.000" checked>
          <label class="form-check-label" for="exampleRadios1">
            0 - 1.000
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radios" id="exampleRadios2" value="1.000 - 2.000">
          <label class="form-check-label" for="exampleRadios2">
            1.000 - 2.000
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radios" id="exampleRadios3" value="2.000 - 3.000">
          <label class="form-check-label" for="exampleRadios3">
            2.000 - 3.000
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radios" id="exampleRadios4" value="3.000 - 4.000">
          <label class="form-check-label" for="exampleRadios4">
            3.000 - 4.000
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radios" id="exampleRadios5" value="Mehr als 4.000">
          <label class="form-check-label" for="exampleRadios5">
            Mehr als 4.000
          </label>
        </div>
      </div>
      <div class="tab summary">
        <h3>Summary</h3>
        <p><span>Name: </span><span id="summary-name"></span></p>
        <p><span>E-mail: </span><span id="summary-email"></span></p>
        <p><span>Phone Number: </span><span id="summary-phone"></span></p>
        <p><span>Salary: </span><span id="summary-salary"></span></p>
      </div>
      <div class="tab thank-you">
        <h3>Thank you!</h3>
        <h4>We will get back to you within 2 days.</h4>
        <p class="mt-5"><a href="#">back to top page</a></p>
      </div>

      <div class="mt-4">
        <div class="text-center">
          <button type="button" class="prev" id="prevBtn" onclick="changeTab(-1)">&#8592</button>
          <button type="button" class="next" id="nextBtn" onclick="changeTab(1)">&#8594</button>
        </div>
      </div>
      <div id="error-msg">

      </div>
    </form>
  </div>
  <script src="index.js"></script>
</body>

</html>
